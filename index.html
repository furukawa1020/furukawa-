<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私のポートフォリオ</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- ヘッダー -->
  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">私のポートフォリオ</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#about" class="hover:underline">自己紹介</a></li>
          <li><a href="#projects" class="hover:underline">プロジェクト</a></li>
          <li><a href="#contact" class="hover:underline">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="container mx-auto p-4">
    <!-- 自己紹介セクション -->
    <section id="about" class="my-8">
      <h2 class="text-2xl font-semibold mb-4">自己紹介</h2>
      <p class="leading-relaxed">
        ここに自己紹介文を記載します。例えば、あなたの経歴、スキル、興味、趣味などを詳しく書いてください。
      </p>
    </section>

    <!-- プロジェクトセクション -->
    <section id="projects" class="my-8">
      <h2 class="text-2xl font-semibold mb-4">プロジェクト</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- プロジェクトカード -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <img src="path/to/project-image.jpg" alt="プロジェクト画像" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-semibold">プロジェクト名</h3>
            <p class="mt-2 text-gray-600">プロジェクトの簡単な説明をここに記載します。</p>
            <a href="project-detail.html" class="mt-4 inline-block text-blue-500 hover:underline">詳細を見る</a>
          </div>
        </div>
        <!-- 他のプロジェクトカードも同様に追加 -->
      </div>
    </section>

    <!-- お問い合わせセクション -->
    <section id="contact" class="my-8">
      <h2 class="text-2xl font-semibold mb-4">お問い合わせ</h2>
      <form action="https://formspree.io/your-email" method="POST" class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">お名前</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-gray-700">メッセージ</label>
          <textarea id="message" name="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required></textarea>
        </div>
        <div class="text-right">
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">送信</button>
        </div>
      </form>
    </section>
  </main>

  <!-- フッター -->
  <footer class="bg-gray-800 text-white p-4 text-center">
    &copy; 2025 あなたの名前
  </footer>
</body>
</html>
